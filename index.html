<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="neon">NEON RPC</h1>
    <main>
    <div id="display">
        <p id="scorePlayer">0</p>
        <p id="scoreComputer">0</p>
    </div>
    <div id="messages">
        <p id="result">Welcome to <span>Neon RPC!</span> Click any of the buttons below to start.Your score is on the left and the computer score is on the right.</p>
        <p id="congrats"></p>
    </div>
    <div id="options">
        <button value="paper" id="btn">Paper</button>
        <button value="scissors" id="btn">Scissors</button>
        <button  value="rock" id="btn">Rock</button>
    </div>
    <div>
        <button id="playAgain">Play Again</button>
    </div>
    </main>
<script src="script.js"></script>
</body>
</html>
