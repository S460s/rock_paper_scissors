<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="display">
        <p id="scorePlayer">0</p>
        <p id="scoreComputer">0</p>
        <p id="result"></p>
        <p id="congrats"></p>
    </div>

    <div id="buttons">
        <button value="paper" id="btn" class="paper">Paper</button>
        <button value="scissors" id="btn" class="scissors">Scissors</button>
        <button value="rock" id="btn" class="rock" >Rock</button>
    </div>
        
<script src="script.js"></script>
</body>
</html>
