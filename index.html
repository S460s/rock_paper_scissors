<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <div id="display">
        
        <p id="scorePlayer">0</p>
        <p id="scoreComputer">0</p>
    </div>

    <div id="messages">
    <p id="result">Welcome to RPC! Click any of the buttons below to start.</p>
    <p id="congrats"></p>
    </div>

    <div id="options">
        <button value="paper" id="btn">Paper</button>
        <button value="scissors" id="btn">Scissors</button>
        <button  value="rock" id="btn">Rock</button>
    </div>

    <div>
        <button id="playAgain">Play Again</button>
    </div>
        
<script src="script.js"></script>
</body>
</html>
